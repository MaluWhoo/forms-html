<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de login do Trello</title>
    <style>


    </style>

    <script src=""></script>
</head>
<body>

    <img src="img/trello.svg" alt="Logo Trello" width="200">
    <h1>Fazer login no Trello</h1>


    <form action="" method="get">
        
        <label for="email"></label>
        <input type="text" name="email" id="email" placeholder="Insira o e-mail"><br>

        <label for="senha"></label>
        <input type="text" name="senha" id="senha" placeholder="Insira a senha"><br>

        <input type="submit" value="Fazer Login"><br><br>

        <span>ou</span><br><br>

        <!-- BOTÃ•ES-->
        <button><img src="img/google.svg" alt="Google Img" width="20">Continuar com o Google</button><br><br>
        <button><img src="img/microsoft.svg" alt="Microsoft Img" width="20">Continuar com a Microsoft</button><br><br>
        <button><img src="img/apple.svg" alt="Apple Img" width="20">Continuar com a Apple</button><br><br>
        <button><img src="img/slack.svg" alt="Slack Img" width="20">Continuar com o Slack</button><br><br>
    </form>
    
    <img src="img/atlassian.svg" alt="Atlassian" width="200">
    <img src="img/analytics.svg" alt="Analytics" width="200">
    <img src="img/interactive.svg" alt="Interactive" width="200">
    
</body>
</html>
